<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>genereer rooster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script language="javascript" src="cohortSchedule.js"></script>
</head>


<body>


<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">COHORT-ROOSTER BEHEER </a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-lg btn-primary">Log Out</button>
        <!--    <a class="nav-link" type="submit">UITLOGGEN</a>-->
    </form>
</nav>


<br>
<br>

<div class="table-responsive col-sm-10">
    <table id="makeSchedule" class="table table-bordered">

        <tablehead>
            <thead class="thead-dark">
            <tr>
                <th>Datum</th>
                <th>Dag</th>
                <th>Dagdeel</th>
                <th>Planning</th>
                <th>CONSTRAINTS</th>
                <th>        </th>
            </tr>
            </thead>
        </tablehead>

        <tablebody>
            <tr th:each="schedule:${cohortschedule}">
                <form th:id="1" th:action="@{/generateCohortSchedule}"
                      method="post">
                    <td>
                        <input type="${schedule.}" NAME ="daypart" id= "daypart" style="background-color:
                        transparent;border: #FF1C19" th:value="${schedule.getDate()}" size="7" readonly/>
                    </td>

                    <td>
                        <input type="${schedule.}" NAME ="begin" id= "begin" style="background-color:
                        transparent;border: #FF1C19" th:value="${schedule.getDay()}" size="9" readonly/>
                    </td>

                    <td>
                        <input type="${schedule.}" NAME ="end" id= "end" style="background-color:
                        transparent;border: #FF1C19" th:value="${schedule.getDaypart()}" size="7" readonly/>
                    </td>



                    <td>
                        <form >
                            <div>
                                <select name="subject_menu" id="subject">
                                    <option selected="selected">vak</option>
                                    <option value="year/1">java</option>
                                    <option value="year/2">OOP</option>
                                </select>
                            </div>

                            <div>
                                <select name="teacher_menu" id = teacher>
                                    <option selected="selected">docent</option>
                                    <option value="URL">Huub</option>
                                    <option value="URL">Gerke</option>
                                </select>
                            </div>
                            <div>
                                <select name="room_menu" id="room">
                                    <option selected="selected">lokaal</option>
                                    <option value="URL">FDM.50</option>
                                    <option value="URL">FDM.44</option>
                                </select>
                            </div>
                        </form>

                    </td>

                    <td>
                        <form th:name="constraints">
                        </form>
                    </td>

                    <td>
                        <div>
                            <button type="submit" class="btn btn-info" th:value="opslaan" name="opslaan"
                                    th:id="opslaan" th:form ="opslaan">opslaan</button>
                        </div>
                    </td>
                </form>

            </tr>
        </tablebody>


    </table>
</div>


</body>
</html>
