<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>genereer rooster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script language="javascript" src="cohortSchedule.js"></script>
</head>


<body>


<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">COHORT-ROOSTER BEHEER </a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-lg btn-primary">Log Out</button>
        <!--    <a class="nav-link" type="submit">UITLOGGEN</a>-->
    </form>
</nav>

<br>
<br>

<span th:text="${cohortschedule.get(5).getCohort().getCohortId()}"/>:

<div class="table-responsive col-sm-10">
    <table id="makeSchedule" class="table table-bordered w-auto">


        <tablehead>
            <thead class="thead-dark">
            <tr>
                <th>DATUM</th>
                <th>DAG</th>
                <th>DAGDEEL</th>
                <th>PLANNING</th>
                <th>CONFLICT</th>
                <th>      </th>

            </tr>
            </thead>
        </tablehead>

        <tablebody>
            <tr th:each="schedule:${cohortschedule}">
                <form th:id="${schedule.getId()}" th:action="@{/generateCohortSchedule}" th:object="${cohortschedule}"
                      method="post">
                    <td>
                        <input type="${schedule.}" NAME ="daypart" id= "daypart" style="background-color:
                        transparent;border: #FF1C19" th:value="${schedule.getDate()}" th:field="${date}" readonly/>
                    </td>

                    <td>
                        <input type="${schedule.}" NAME ="day" id="day" style="background-color:
                        transparent;border: #FF1C19" th:value="${schedule.getDay()}" th:field="${day}" readonly/>
                    </td>

                    <td>
                        <input type="${schedule.}" NAME ="daypart" id= "daypart" style="background-color:
                        transparent;border: #FF1C19" th:value="${schedule.getDaypart()}" th:field="${daypart}" readonly/>
                    </td>

                    <td>
                        <form >

                            <div>
                                <select th:field="${subjects}">
                                    <option value="onderwerp">selecteer vak</option>
                                    <option th:each="subject: ${subjects}" th:value="${subject[2]}"
                                            th:text="${subject[2]}"></select>
                            </div>


                            <div>
                        <select th:field="${teachers}">
                            <option value="docent">selecteer docent</option>
                            <option th:each="teacher: ${teachers}" th:value="${teacher[3]}"
                                     th:text="${teacher[3]}">n</select>
                           </div>


                            <div>
                                <select th:field="${rooms}">
                                    <option value="lokaal">selecteer lokaal</option>
                                    <option th:each="room: ${rooms}" th:value="${room[1]}"
                                             th:text="${room[1]}"></select>
                            </div>

                        </form>

                    </td>

                    <td>
                        <div>
                        <form th:name="constraint">
                        </form>
                        </div>
                    </td>
                    <td>
                        <div>
                            <button type="submit" class="btn btn-info" th:value="opslaan" name="opslaan"
                                    th:id="${schedule.getId()}" th:form = "${schedule.getId()}" >opslaan</button>
                        </div>
                    </td>
                </form>

            </tr>
        </tablebody>


    </table>
</div>


</body>
</html>
