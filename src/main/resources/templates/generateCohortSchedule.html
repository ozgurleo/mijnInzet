<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>


<body>

    <a class="navbar-brand" href="#">COHORT-ROOSTER BEHEER </a>
    <form th:action="@{/logout}" method="post">

<div class="table-responsive col-sm-10">
    <table id="makeSchedule" class="table table-bordered">

        <tablehead>
            <thead class="thead-dark">
            <tr>
                <th>begin</th>
                <th>eind</th>
                <th>MAANDAG</th>
                <th>DINSDAG</th>
                <th>WOENSDAG</th>
                <th>DONDERDAG</th>
                <th>VRIJDAG</th>
                <th>CONSTRAINTS</th>
                <th>OPSLAAN-buttons</th>
            </tr>
            </thead>
        </tablehead>

        <tablebody>
            <tr>
                <form th:id="1" th:action="@{/cohort/generateCohortSchedule/begindate/enddate/day/availHours}"
                      method="post">
                    <td>
                        <form th:name="begin" float="left">begin
                        </form>
                    </td>

                    <td>
                        <form th:name="eind" float="left">eind
                        </form>
                    </td>

                    <td>
                        <form>
                            <div>
                                <select name="subjectselect">
                                    <option selected="selected">vak</option>
                                    <option value="year/1">java</option>
                                    <option value="year/2">OOP</option>
                                </select>
                            </div>

                            <div>
                                <select name="teachereselect">
                                    <option selected="selected">docent</option>
                                    <option value="URL">Huub</option>
                                    <option value="URL">Gerke</option>
                                </select>
                            </div>
                            <div>
                                <select name="classroomselect">
                                    <option selected="selected">lokaal</option>
                                    <option value="URL">FDM.50</option>
                                    <option value="URL">FDM.44</option>
                                </select>
                            </div>
                        </form>
                    </td>

                    <td>
                        <form th:name="dinsdag" float="left">dinsdag
                        </form>
                    </td>

                    <td>
                        <form th:name="woensdag" float="left">woensdag
                        </form>
                    </td>

                    <td>
                        <form th:name="donderdag" float="left">donderdag
                        </form>
                    </td>

                    <td>
                        <form th:name="vrijdag" float="left">vrijdag
                        </form>
                    </td>

                    <td>
                        <form th:name="constraints" float="left">CONSTRAINTS
                        </form>
                    </td>

                    <td>
                        <form th:name="button" clear="right">opslaan
                        </form>
                    </td>
                </form>

            </tr>
        </tablebody>


    </table>
</div>

</html>
