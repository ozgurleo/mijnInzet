    <script type="text/javascript">
        $(function(){
            $("td").click(function(){
                if ($(this).hasClass('Rood')) {
                    $(this).removeClass('Rood').addClass('Geel');
                } else if ($(this).hasClass('Geel')) {
                    $(this).removeClass('Geel').addClass('Groen');
                } else if ($(this).hasClass('Groen')) {
                    $(this).removeClass('Groen').addClass('Rood');
                }
            })

        })
    </script>
    <style>
        .Rood { background:red; }
        .Geel{ background:yellow; }
        .Groen { background:green; }
    </style>
</head>
<body>

<div class="container">

<table class="table table-dark ">

        <th scope="col">Donderdadag</th>

    </tr>

    </tr>
    <tr>

    </tr>

    </tbody>

    </div>
    </div>
</table>
