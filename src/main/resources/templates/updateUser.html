<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4"
         style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form autocomplete="off" action="#" th:action="@{/users/update}" th:object="${user}" method="post"
              class="form-signin" roleName="form">
            <h3 class="form-signin-heading">Update Gebruiker</h3>
            <div class="form-group">
                <div class="">
                    <input type="hidden" th:field="*{id}" />
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{name}" placeholder="Voornaam" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{lastName}" placeholder="Achternaam" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="hidden" th:field="*{password}" placeholder="Wachtwoord" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{status}" placeholder="status" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <select multiple th:field="*{rolesOfUser}" class="form-control">
                    <option th:each="role: ${roles}" th:value="${role.getId()}" th:text="${role.getRoleName()}">
                </select>
            </div>
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Update gebruiker</button>
                </div>
            </div>
            <!--        <span th:utext="${successMessage}"></span>-->
            <!--        <div class="alert alert-success alert-dismissible col-sm-12"-->
            <!--             th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">-->
            <!--            <button type="button" class="close" data-dismiss="alert"-->
            <!--                    aria-hidden="true">Ã—-->
            <!--            </button>-->

            <!--                <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>-->
            <!--            </ul>-->
            <!--        </div>-->
            <!--        <hr>-->
            <a th:href="@{/users/list}">Overzicht gebruikers</a>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
