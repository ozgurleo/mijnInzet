<!DOCTYPE html>

<head>

</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/helloAdmin">MIJN INZET HOME</a>
    <!--<a class="nav-link" href="/showTasks">VACATUREBEHEER</a>-->
    <a class="nav-link" href="/users/list">OVERZICHT & BEHEER GEBRUIKERS</a>

        <!--    <a class="nav-link" type="submit">UITLOGGEN</a>-->
    </form>
</nav>


<div class="container">

    <h3>User Directory</h3>


    <p class="h4 mb-4">Update User</p>

    <form action="#" th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{password}">
        <input type="text" class="form-control mb-4 col-4" th:field="*{name}" placeholder="First Name">
        <input type="text" class="form-control mb-4 col-4" th:field="*{lastName}" placeholder="Last Name">
        <input type="text" class="form-control mb-4 col-4" th:field="*{email}" placeholder="Email">


        <button  type="submit" class="btn btn-info col-2">Save</button>


    </form>

    <hr>
    <a th:href="@{/users/list}" >Back to List</a>
</div>

</body>
</html>
