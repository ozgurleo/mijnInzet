<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Users Datatable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="/js/datatable.js"></script>
</head>

<body>

<div class="container">
    <h1 style="color:#2E3279 ">Users Table</h1>
<table id="usersTable" class=" display table table-bordered table-striped" style="background-color:	#D5D6E8;color: black">

    <!-- Header Table -->
    <thead style="background-color: #555D9C;color: white;!important;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Fte</th>
        <th>Status</th>
    </tr>
    </thead>
    <!-- Footer Table -->
    <tfoot>
    <tr >
        <th >Id</th>
        <th >Name</th>
        <th >Last Name</th>
        <th >Email</th>
        <th >Fte</th>
        <th >Status</th>
    </tr>
    </tfoot>
</table>
</div>
</body>
</html>
