<script>
    function app() {
        function printUserInfo() {
            var newUserName = document.getElementById("name").value;
            var newUserRole = document.getElementById("roleName").value;
            var newUserMailadress = document.getElementById("mailadress").value;

            document.getElementById("description").innerHTML = "Dit zijn de gegevens van de nieuw aan te maken gebruiker";
            document.getElementById("namedisplay").innerHTML = newUserName;
            document.getElementById("maildisplay").innerHTML = newUserMailadress;

        }
        document.getElementById("buttonAddUser").onclick = printUserInfo;

    }
    window.onload = app;
